<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Student Details</h1>

    <form action="/update/{{ student[0] }}" method="POST">
        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id" value="{{ student[0] }}" readonly><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter New Name" value="{{ student[1] }}"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter New Age" value="{{ student[2] }}"><br><br>

        <label for="grade">Grade:</label><br>
        <input type="text" id="grade" name="grade" placeholder="Enter New Grade" value="{{ student[3] }}"><br><br>

        <button type="submit">Update Student</button>
    </form>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
